<div class="modal-backdrop fade show"></div>
<div
  class="modal fade show d-block"
  tabindex="-1"
  [dir]="langService.currentLang() === 'ar' ? 'rtl' : 'ltr'"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 rounded-4 shadow-lg p-3">
      <div class="modal-header border-0 pb-0 d-flex justify-content-between align-items-center">
        <div>
          <h5 class="modal-title fw-bold fs-5">{{ getContent().title }}</h5>
          <p class="text-secondary small m-0">{{ getContent().subtitle }}</p>
        </div>
        <button type="button" class="btn-close ms-0" (click)="close.emit()"></button>
      </div>

      <div class="modal-body py-4">
        <form (ngSubmit)="onSubmit()" #ticketForm="ngForm">
          <div class="mb-3">
            <label class="form-label small fw-bold text-secondary">{{
              getContent().labels.title
            }}</label>
            <input
              type="text"
              class="form-control rounded-3 py-1 bg-light border-0 shadow-none small text-muted"
              [(ngModel)]="fields.title"
              name="title"
              required
              #title="ngModel"
              [placeholder]="getContent().labels.title"
            />
          </div>

          <div class="row g-2">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label small fw-bold text-secondary">
                  {{ getContent().labels.amount }}
                </label>

                <div class="input-group border-0 bg-light rounded-3" dir="ltr">
                  <input
                    type="number"
                    class="form-control py-1 bg-transparent border-0 shadow-none text-muted small text-start"
                    [(ngModel)]="fields.amount"
                    name="amount"
                    required
                    min="1"
                  />
                  <span class="input-group-text bg-transparent border-0 small fw-bold px-3">
                    {{ langService.isAr() ? 'ج.م' : 'EGP' }}
                  </span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label small fw-bold text-secondary">{{
                  getContent().labels.dueDate
                }}</label>
                <input
                  type="date"
                  class="form-control rounded-3 py-1 bg-light border-0 shadow-none text-muted small"
                  [(ngModel)]="fields.dueDate"
                  name="dueDate"
                  required
                />
              </div>
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label small fw-bold text-secondary">{{
              getContent().labels.wallet
            }}</label>
            <select
              class="form-select rounded-3 py-1 bg-light border-0 shadow-none text-muted small"
              [(ngModel)]="fields.walletId"
              name="walletId"
              required
              #wallet="ngModel"
            >
              <option value="" disabled>{{ getContent().labels.selectWallet }}</option>
              @for (w of wallets(); track w.id) {
                <option [value]="w.id">
                  {{ langService.isAr() ? w.nameAr : w.nameEn }}
                </option>
              }
            </select>
          </div>

          @if (errorMessage) {
            <div class="alert alert-danger tiny p-2 rounded-3 mb-3">
              <i class="bi bi-exclamation-circle me-1"></i>
              {{ errorMessage }}
            </div>
          }

          <div class="d-flex gap-2">
            <button
              type="button"
              class="btn btn-light-soft rounded-pill flex-grow-1 fw-bold"
              (click)="close.emit()"
            >
              {{ getContent().labels.cancel }}
            </button>
            <button
              type="submit"
              class="btn btn-dark-felosy rounded-pill px-4 flex-grow-1 fw-bold small py-2"
              [disabled]="!ticketForm.valid || loading"
            >
              @if (loading) {
                <span class="spinner-border spinner-border-sm me-2" role="status"></span>
              }
              {{ getContent().labels.save }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
