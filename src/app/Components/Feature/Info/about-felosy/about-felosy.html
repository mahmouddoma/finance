<div class="info-page" [dir]="langService.isAr() ? 'rtl' : 'ltr'">
  <!-- Hero Section -->
  <section class="info-hero text-center py-5 mb-5">
    <div class="container animate-fade-in">
      <h1 class="display-4 fw-bold mb-3 text-gradient">{{ content().title }}</h1>
      <p class="lead opacity-75 mx-auto" style="max-width: 600px">
        {{ content().subtitle }}
      </p>
    </div>
  </section>

  <!-- Content Section -->
  <section class="container mb-5">
    <div class="row g-5 align-items-center">
      <div class="col-lg-6 animate-slide-up">
        <div class="info-card p-4 rounded-4 shadow-sm h-100">
          <div class="icon-circle mb-3">
            <i class="bi bi-journal-text text-primary fs-3"></i>
          </div>
          <h2 class="h3 fw-bold mb-3">{{ content().storyTitle }}</h2>
          <p class="opacity-75 lh-lg mb-0 text-justify">
            {{ content().storyText }}
          </p>
        </div>
      </div>
      <div class="col-lg-6 animate-slide-up" style="animation-delay: 0.1s">
        <div class="info-card p-4 rounded-4 shadow-sm h-100">
          <div class="icon-circle mb-3">
            <i class="bi bi-bullseye text-success fs-3"></i>
          </div>
          <h2 class="h3 fw-bold mb-3">{{ content().missionTitle }}</h2>
          <p class="opacity-75 lh-lg mb-0 text-justify">
            {{ content().missionText }}
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- CTA Section -->
  <section class="container text-center py-5">
    <div class="cta-banner p-5 rounded-5 animate-pulse-glow">
      <h3 class="fw-bold mb-4">{{ content().cta }}</h3>
      <a routerLink="/dashboard" class="btn btn-primary btn-lg rounded-pill px-5 shadow">
        {{ langService.isAr() ? 'الذهاب للوحة التحكم' : 'Go to Dashboard' }}
      </a>
    </div>
  </section>
</div>
